<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #fb5b5b;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .color-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .color-box {
            flex-basis: calc(16.666% - 10px);
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .color-box:hover {
            transform: scale(1.1);
        }

        .color-name {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
